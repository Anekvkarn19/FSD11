<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changecolor()">Change color</button>
    <script>
        function changecolor()
        {
            document.body.style.backgroundColor="lightblue";//body is a tag in html and we can change its color by using style.backgroundColor
        }
    </script>
</body>
</html>
